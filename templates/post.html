{% extends "layout.html" %}
{% block body %}


  <!-- Page Header -->
  {% set fname = 'img/' + post.img_file %}
  <header class="masthead" style="background-image: url('{{ url_for( 'static', filename= fname ) }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post.title}}</h1>
            <h2 class="subheading">
                <p style="white-space: pre-line">{{post.subhead}}</p>
            </h2>
            <span  class="meta">A Blog Written by -  
              <a style="color:#6edc1c ;font-weight:italic" href="#">{{post.writer}}</a>
              posted on {{post.date}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
             <p style="white-space: pre-line">{{post.content}}</p>
        </div>
      </div>
    </div>
  </article>


{% endblock %}
